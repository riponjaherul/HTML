<!DOCTYPE html>
<html>
<head>
<style> 
    :root{
        --main-bg-color:orange;
        --child-bg-color:rgb(1, 113, 108);
    }
    div{
        margin: 30px;
        padding: 20px;
    }
    div.div1{
        background-color: var(--main-bg-color);
    }
    div.div2{
        background-color: var(--child-bg-color);
    }
    div.div3{
        background-color: var(--child-bg-color);
    }
</style>
</head>
<body>
<div class="div1">This DIV 1</div>
<div class="div2">This DIV 2</div>
<div class="div3">This DIV 3</div>
</body>
</html>
