<!DOCTYPE html>
<html>
<head>
    <title>CSS Gradient</title>
<style>
#grad1{
    height: 300px;
    border: 1px solid #000;
    background-color: aqua;
    background-image: linear-gradient(red,orange);
    background-image: linear-gradient(to right,red,orange);
    background-image: linear-gradient(to bottom right,red,orange);
    background-image: linear-gradient(-90deg,red,orange);
    background-image: linear-gradient(green,red,orange);
    background-image: linear-gradient(#fff,#000);
    background-image: radial-gradient(circle,#fff,#000);
}
</style>
</head>
<body>

<h1>Linear Gradient - Top to Bottom</h1>
<p>This linear gradient starts at the top. It starts red, transitioning to yellow:</p>

<div id="grad1"></div>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>
</html>
