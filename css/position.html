<!DOCTYPE html>
<html>
<head>
    <title>CSS Position</title>
<style>
div{
    margin: 30px;
    padding: 20px;
    border: 1px solid #000;
}
div#header{
    background-color: blue;
}
div#navbar{
    background-color: blueviolet;
    /* position: relative; */
    position: absolute;
    top: 20px;
}
div#footer{
    background-color: cyan;
}
</style>
</head>
<body>
<div>
    <div id="header">Header</div>
    <div id="navbar">Navbar</div id="header">
    <div id="footer">Footer</div id="header">
</div>
</body>
</html>
