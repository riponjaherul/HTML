<!DOCTYPE html>
<html>
<head>
    <title>CSS Counter</title>
<style>
    /* body{
        counter-reset: section;
    } */
    ul{
        list-style-type: none;
        counter-reset: section;
    }
    li::before{
        counter-increment: section;
        content: counter(section)' : ';
    }
</style>
</head>
<body>
    <ul>
        <li>Ripon
            <ul>
                <li>CSE</li>
                <li>Masters
                    <ul>
                        <li>Dhaka University</li>
                        <li>Jahangirnagar University</li>
                    </ul>
                </li>
                <li>Honours
                    <ul>
                        <li>Dhaka City College</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Kafi</li>
        <li>Arman</li>
    </ul>
</body>
</html>
