<!DOCTYPE html>
<html>
<head>
<style>
    .dropdown{
        /* float: right; */
        width: 100%;
        position: relative;
        /* right: 0; */
        display: inline-block;
        cursor: pointer;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        right: 0;
        top :0;
    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
</style>
</head>
<body>

<h2>Dropdown Image</h2>
<p>Move the mouse over the image below to open the dropdown content.</p>

<div class="dropdown">
  <img src="img/1.jpg" style="float: right;" alt="Cinque Terre" width="100" height="50">
  <div class="dropdown-content">
  <img src="img/1.jpg" alt="Cinque Terre" width="300" height="200">
  <div class="desc">Beautiful Cinque Terre</div>
  </div>
</div>

</body>
</html>
