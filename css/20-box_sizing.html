<!DOCTYPE html>
<html>
<head>
<style> 
    :root{
        --main-border : 2px solid #000;
        --main-margin : 10px;
        --main-height : 100px;
        --main-width : 200px;
    }
    div{
        border: var(--main-border);
        margin: var(--main-margin);
        height: var(--main-height);
        width: var(--main-width);
    }
    .div2{
        padding: 50px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="div1">This DIV 1</div>
<div class="div2">This DIV 2</div>
</body>
</html>
