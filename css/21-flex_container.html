<!DOCTYPE html>
<html>
<head>
<style> 
    .flex-container{
        display: flex;
        flex-direction: column;
        flex-direction: column-reverse;
        flex-direction: row;
        flex-direction: row-reverse;
        flex-wrap: wrap;
        justify-content: center;
        background-color: aqua;
    }
    .flex-container > div{
        background-color: #eee;
        height: 50px;
        width: 100px;
        margin: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div style="flex:0 0 200px">2</div>
        <div>3</div>
    </div>
</body>
</html>
